pre-commit:
  parallel: true
  commands:
    format:
      name: Format code with Biome
      glob: "*.{ts,tsx,js,jsx}"
      run: pnpm biome format --write
    lint:
      name: Lint
      run: pnpm biome check .

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit "$1"
